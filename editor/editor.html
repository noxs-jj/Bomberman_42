<html>
	<head>
		<title>Bomberman map editor</title>
		<meta charset="utf-8">
        <style>
            html, body, canvas {
                margin: 0;
                text-align: center;
                background-color: #000;
                font-size: 0;
            }
            canvas#main {
                width: 1280px;
                height: 800px;
            }
            div#output {
                position: absolute;
                top: 0;
                right: 0;
                text-align: left;
                font-size: 12px;
                height: 800px;
                color: #fff;
            }
        </style>
        <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
	</head>
	<body>
        <canvas id="main"></canvas>
        <script type="text/javascript" src="editor.js"></script>
        <div id="output"><pre>hello world</pre></div>
	</body>
</html>
